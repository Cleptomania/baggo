name: "Publish"

on:
  push:
    tags:
      # Publish on any tag starting with a `v`, e.g. v1.0.0
      - v*

jobs:
  run:
    runs-on: ubuntu-latest
    environment:
      name: pypi
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install UV
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.14"

      - name: Build
        run: uv build

      - name: Publish
        run: uv publish